name: wine_quality
on: [push]
jobs:
  train-and-report:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run train.py
        run: |
          python train.py

      - name: Show metrics
        run: |
          cat metrics.txt